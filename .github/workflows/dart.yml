name: Dart

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: "3.10.3"
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build and test
        run: |
          flutter build apk
          flutter test

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/development'
        run: |
          # Add your deployment script or commands for staging here
          # Build and run on an emulator or simulator
          flutter build apk
          flutter run

  deploy_production:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Install Fastlane
          bundle install
          
          # Authenticate with Google Play
          fastlane supply init --json_key @/path/to/your/google-play-key.json --package_name com.azharproject.quran

          # Upload the APK to Play Store
          fastlane supply --track beta --skip_upload_metadata --skip_upload_images

          # Deploy
          fastlane deploy

